<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Add your custom styles here */
        .checkout .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #95fcb0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkout h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .checkout .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .checkout .col-50 {
            flex: 0 0 48%;
            margin-bottom: 20px;
        }

        .checkout label {
            display: block;
            margin-bottom: 10px;
        }

        .checkout input[type="text"],
        .checkout input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout .icon-container {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .checkout .icon-container i {
            margin-right: 10px;
        }

        .checkout .btn {
            width: 100%;
            padding: 15px;
            background-color: #66a5e0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkout .btn:hover {
            background-color: #60f8be;
        }

        .StripeElement {
            background-color: white;
            padding: 16px 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic1" src="music1.mp3" loop>
        Your browser does not support the audio element.
    </audio>
    <audio id="backgroundMusic2" src="music2.mp3" loop>
        Your browser does not support the audio element.
    </audio>
    <audio id="backgroundMusic3" src="music3.mp3" loop>
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioTracks = [
                document.getElementById('backgroundMusic1'),
                document.getElementById('backgroundMusic2'),
                document.getElementById('backgroundMusic3')
            ];
            let currentTrackIndex = 0;
    
            // Function to play the current audio track
            function playMusic() {
                const currentTrack = audioTracks[currentTrackIndex];
                currentTrack.play().catch(error => {
                    console.log('Autoplay was prevented:', error);
                });
    
                // Switch to the next track when the current one ends
                currentTrack.addEventListener('ended', () => {
                    currentTrackIndex = (currentTrackIndex + 1) % audioTracks.length;
                    const nextTrack = audioTracks[currentTrackIndex];
                    nextTrack.play();
                });
            }
    
            // Create a button to allow user interaction
            const playButton = document.createElement('button');
            playButton.textContent = 'Start Music';
    
            // Style the button
            playButton.style.position = 'fixed';
            playButton.style.top = '20px';
            playButton.style.right = '20px';
            playButton.style.zIndex = '1000';
            playButton.style.padding = '10px 20px';
            playButton.style.fontSize = '16px';
            playButton.style.backgroundColor = '#007BFF'; // Blue background
            playButton.style.color = '#FFFFFF'; // White text
            playButton.style.border = 'none';
            playButton.style.borderRadius = '5px';
            playButton.style.cursor = 'pointer';
            playButton.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            playButton.style.transition = 'background-color 0.3s ease';
    
            // Add hover effect
            playButton.addEventListener('mouseover', () => {
                playButton.style.backgroundColor = '#0056b3'; // Darker blue
            });
            playButton.addEventListener('mouseout', () => {
                playButton.style.backgroundColor = '#007BFF'; // Original blue
            });
    
            playButton.addEventListener('click', () => {
                playMusic();
                // Remove the button after the music starts
                playButton.remove();
            });
    
            document.body.appendChild(playButton);
        });
    </script>
    
    <div class="checkout container">
        <h1>Checkout</h1>
        <h2 id="product-name"></h2>
        <p id="product-price"></p>
        <form id="payment-form">
            <div class="row">
                <div class="col-50">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="col-50">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="col-50">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="col-50">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="col-50">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="col-50">
                    <label for="apartment">Apt</label>
                    <input type="text" id="apartment" name="apartment">
                </div>
            </div>
            <div class="icon-container">
                <i class="fa fa-cc-visa"></i>
                <i class="fa fa-cc-amex"></i>
                <i class="fa fa-cc-mastercard"></i>
                <i class="fa fa-cc-discover"></i>
            </div>
            <div id="card-element" class="StripeElement">
                <!-- A Stripe Element will be inserted here. -->
            </div>
            <div id="card-errors" role="alert"></div>
            <button type="submit" class="btn">Pay</button>
        </form>
    </div>
    
    <script>
        // Retrieve the product details from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const productPrice = parseFloat(urlParams.get('price'));

        // Display the product details on the checkout page
        document.getElementById('product-name').textContent = productName;
        document.getElementById('product-price').textContent = `$${productPrice.toFixed(2)}`;

        // Stripe public key
        var stripe = Stripe('pk_live_51PXXE7HAljkfTfojXwz7R6equfNuC2hGUeDUDEwuqC2C6ldRqr962afkZGAb4IMrpalQhM3pTADSaH8IEjiIY7oR00n0TGbgWR'); // Replace with your test public key
        var elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element.
        var style = {
            base: {
                color: '#32325d',
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        // Create an instance of the card Element.
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the card-element <div>.
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element.
        card.on('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        });

        // Submit the form with the Stripe token.
        function stripeTokenHandler(token) {
            fetch('/charge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token.id,
                    productName: productName,
                    amount: Math.round(productPrice * 100), // Convert price to cents
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zip: document.getElementById('zip').value,
                    apartment: document.getElementById('apartment').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'thank-you.html';
                } else {
                    console.error('Payment failed:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
